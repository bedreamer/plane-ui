    <div class="col-xs-12">
        <div class="btn-group btn-group-justified" role="group">

                </a>
            </div>
{#            {% if running_project_list|length > 0 %}#}

                </a>
            </div>
{#            {% endif %}#}
            <div class="btn-group" role="group">

                </a>
            </div>

                <a href="{% url '中止项目罗列页面' %}" class="btn{% if view_name == '中止项目罗列页面' %} btn-danger{% else %} btn-default{% endif %}">
