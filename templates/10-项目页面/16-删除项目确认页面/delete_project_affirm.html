<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>删 除 项 目 确 认 页 面</title>
	<link rel="stylesheet" href="/static/css/bootstrap.css" />
	<script src="/static/js/wsapi.js"></script>
	<script src="/static/js/newline.js"></script>
    <style>
        select {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 30px;
        }

        option {
            text-align: right;
        }
    </style>
	
	<script>
		///let zt = {{ zt }};
        zt = {"删除项目": "充放电实验"};
        // 这里可以像下面这样直接引用变量
        //if (lc.流程运行状态 === '运行中') {
			//  .....
		//}
        //获取ID函数
        function get_url_param(key) {
            var url = location.search; //获取url中"?"符后的字串
            var theRequest = new Object();
            if(url.indexOf("?") != -1) {
                var str = url.substr(1);
                strs = str.split("&");
                for(var i = 0; i < strs.length; i ++) {
                    theRequest[strs[i].split("=")[0]]=(strs[i].split("=")[1]);
                }
            }
             return theRequest[key];
        }
        //提示
		function display_prompt_message() {
            var id = get_url_param("id");
            var tab1="<div class=\"input-group\">";
            tab1+="<span class=\"input-group-addon\">项目ID</span>";
            tab1+="<input type=\"text\" class=\"form-control\"readonly=\"readonly\" name=\"id\" value="+ id +">";
            tab1+="</div>";
            rw_id.innerHTML=tab1;
            
            var tab="<div class=\"text-danger col-xs-12\">";
            tab+="<h4>确 定 删 除 该 项 目 ？ 如 果 确 定 请 输 入 删 除 项 目 原 因，并 点 击 <strong>删 除 按 钮 </strong>删 除 该 项 目 </h4>";
			tab+="</div>";
            tishi.innerHTML=tab;
        }
		
		//返回，项目删除罗列页面
		function skip_page() {
           window.location.href = "/scxm/";
        }

	</script>
	
</head>
<body onload="javascript:display_prompt_message()">

	<div class="container">
        
		<div class="row">
			<div style="width: 50%" class="col-xs-2">
				<h3>
					<span class="glyphicon  glyphicon-edit text-primary"></span>
					&nbsp;项 目 删 除 确 认 页 面
				</h3>
			</div>
			<div style="width:50%;text-align:right;" class="col-xs-2">
				<h2>
					<button type="button" style="height:35px;width:150px;" class="btn btn-info btn-success.focus" onclick="javascript:skip_page()"><span class="link glyphicon glyphicon-hand-left">&nbsp返 回</span></button>
				</h2>
			</div>
		</div>
	
		<div class="row"><hr></hr></div>
		
		<div class="row">
			<div class="text-danger col-xs-12"><h3><strong>提 示:</strong></h3></div>
		</div>

		<div class="row" id="tishi"></div>
		
		<div class="row">
            <div style="width: 50%" class="col-xs-2 withunderline">
                <h4><span style="font-size:80%" class="label label-success">操 作 选 项</span></h4>
            </div>
        </div>

        <div class="row"><p></p></div>
        
        
        <form action="{% url "删除项目成功页面" %}" method="post">
        
            <div class="row" id="sc_headline">
        
                <div class="col-xs-4">
                    <label>项目ID:&nbsp;</label>
                </div>

                <div class="col-xs-8">
                    <label>删除原因:&nbsp;</label>
                </div>
        
                <div class=""><p></p></div>

                <div class="col-xs-4" id="rw_id"></div>

                <div class="col-xs-8" id="tj_content">
                    <div class="input-group">
                        <span class="input-group-addon">删除原因:</span>
                        <input type="text" name="scyy" value="" class="form-control" placeholder="例如：项目无参考意义！">
                    </div>
                </div>

            </div>

            <div class="row"><p>&nbsp;</p></div>
            
            <div class="row" id="tj_headline">
                <div style="width: 25%" class="col-xs-2">
                    <label>删除项目:&nbsp;</label>
                </div>
            </div>
            <div class="row" id="tj_headline">
                <div style="width: 25%" class="col-xs-2">
                    <input class="btn btn-default btn-block" type="submit" value="点 击 删 除">
                </div>
            </div>
		</form>
		
		<div class="row"><p>&nbsp;</p></div>
		
		<div class="row" id="data_feedback"></div>
		
		<div class="row"><p></p></div>

		<div id="div1"></div>

    </div>
</body>
</html>
