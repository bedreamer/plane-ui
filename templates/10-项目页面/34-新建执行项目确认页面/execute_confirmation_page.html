<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title> 项 目 流 程 执 行 确 认 页 面</title>
	<link rel="stylesheet" href="/static/css/bootstrap.css" />
	<script src="/static/js/wsapi.js"></script>
	<script src="/static/js/newline.js"></script>
    <style>
        
    </style>
	
	<script>
		//let skip = {{ skip | safe }};
        let ID = {{ ID | safe }};
        // 这里可以像下面这样直接引用变量

         //获取ID函数
        function get_url_param(key) {
            var url = location.search; //获取url中"?"符后的字串
            var theRequest = new Object();
            if(url.indexOf("?") != -1) {
                var str = url.substr(1);
                strs = str.split("&");
                for(var i = 0; i < strs.length; i ++) {
                    theRequest[strs[i].split("=")[0]]=(strs[i].split("=")[1]);
                }
            }
             return theRequest[key];
        }

        //项目流程文件ID
        function cd_project(wj_id) {
            var tab="<h4><span style=\"font-size:80%\" class=\"label label-success\">项 目 文 件 I D</span></h4>";
            rw_id.innerHTML=tab;

            var tab1= "<div class=\"input-group\">";
            tab1+="<span class=\"input-group-addon\">项目流程文件ID</span>";
            tab1+="<input type=\"text\" class=\"form-control\" readonly=\"readonly\" name=\"wj_id\" value="+ wj_id +">";
            tab1+="</div>";
            rw_id1.innerHTML=tab1;
        }

	</script>
	
</head>
<body >

    <div class="container">
        
		<div class="row">
			<div style="width: 50%" class="col-xs-2">
				<h3>
					<span class="glyphicon  glyphicon-check text-primary"></span>
					&nbsp;项 目 流 程 执 行 确 认 页 面
				</h3>
			</div>
			<!--<div style="width:50%;text-align:right;" class="col-xs-2">
				<h2>
					<button type="button" style="height:35px;width:150px;" class="btn btn-info btn-success.focus" onclick="javascript:skip_page()"><span class="link glyphicon glyphicon-hand-left">&nbsp返 回</span></button>
				</h2>
			</div>-->
		</div>
	
		<div class="row"><hr></hr></div>

		 <form method="post" action="{% url "执行失败提示页面" %}">

            <div class="row">
                 <div class="col-xs-6 withunderline">
                     <h4><span style="font-size:80%" class="label label-success">项 目 流 程 文 件 列 表</span></h4>
                 </div>
            </div>

            <div class="row"><p></p></div>

            <div class="row" id="tishi">
                <div class="col-xs-12">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>项目流程文件ID</th>
                                <th>项目流程文件名</th>
                                <th>任务操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        {% for wj in wj_list %}
                            <tr style="vertical-align: middle;text-align: center;">
                                <td class="text-primary">{{wj.id}}</td>
                                <td>{{wj.name}}</td>
                                <td><button type="button" class="btn btn-xs btn-success" onClick="javascript:cd_project({{wj.id}})"><span class="glyphicon glyphicon-ok"></span></td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="row">
                 <div class="col-xs-6 withunderline">
                     <h4><span style="font-size:80%" class="label label-success">项 目 名</span></h4>
                 </div>
                 <div class="col-xs-6 withunderline" id="rw_id">

                 </div>
            </div>

            <div class="row"><p></p></div>

            <div class="row">
                <div class="col-xs-6 form-group" >
                    <div class="input-group">
                        <span class="input-group-addon">项目ID</span>
                        <input type="text" class="form-control" readonly="readonly" name="xm_name" value={{ ID.项目名 }}>
                     </div>
                </div>
                <div class="col-xs-6 form-group" id="rw_id1"></div>
            </div>

            <div class="hidden row">
                <div class="col-xs-6 form-group" >
                    <div class="input-group">
                        <span class="input-group-addon">项目ID</span>
                        <input type="text" class="form-control" readonly="readonly" name="xm_id" value={{ ID.项目ID }}>
                     </div>
                </div>
            </div>

            <div class="row">
                <div style="width: 50%" class="col-xs-2 withunderline">
                    <h4><span style="font-size:80%" class="label label-success">操 作 选 项</span></h4>
                </div>
            </div>

            <div class="row"><p></p></div>

            <div class="row" id="tj_headline">
                <div class="col-xs-12">
                    <input class="btn btn-info btn-block" type="submit" value="点 击 执 行">
                </div>
            </div>
      
            <div class="row"><p>&nbsp;</p></div>

            <div class="row col-xs-12" id="div1"></div>

            <div class="row"><p></p></div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="text-danger"><h4><strong>说 明:</strong></h4></div>
                    <div class="text-danger"><strong>点击执行：</strong>执 行 项 目 流 程 文 件，<strong>执 行 成 功</strong> 进 入 项 目 执 行 详 情 页 面 ！</div>
                    <div class="row"><p></p></div>
                    <div class="text-danger"><strong>点击执行：</strong>执 行 项 目 流 程 文 件，<strong>执 行 失 败</strong> 进 入 项 目 错 误 提 示 页 面 ！</div>
                </div>
            </div>
		
		    <div class="row"><p></p></div>

		    <div class="hidden row" id="div2"></div>
         </form>
    </div>
</body>
</html>
